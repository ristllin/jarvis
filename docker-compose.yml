services:
  jarvis:
    build: .
    image: jarvis:latest
    env_file:
      - .env
    environment:
      DATA_DIR: /data
      OLLAMA_HOST: http://host.docker.internal:11434
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"
      - "3000:3000"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      jarvis:
        condition: service_healthy
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    env_file:
      - .env
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    volumes:
      - ./ngrok-policy.yml:/etc/ngrok/policy.yml:ro
    command: ["http", "nginx:80", "--url=https://collins-saxicolous-moveably.ngrok-free.dev", "--traffic-policy-file=/etc/ngrok/policy.yml"]
    depends_on:
      - nginx
    restart: unless-stopped
