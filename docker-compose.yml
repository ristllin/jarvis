services:
  jarvis:
    image: jarvis:latest
    env_file:
      - .env
    environment:
      DATA_DIR: /data
      OLLAMA_HOST: http://host.docker.internal:11434
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"
      - "3000:3000"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
