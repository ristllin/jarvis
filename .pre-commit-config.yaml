exclude: '^(backend/|data/|\.venv/|node_modules/)'

repos:
  # ── Python linting & formatting ────────────────────────────────────────
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        name: ruff lint
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        name: ruff format
        types_or: [python, pyi]

  # ── Secret detection ───────────────────────────────────────────────────
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks
        name: gitleaks (detect secrets)

  # ── General file hygiene ───────────────────────────────────────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main]
        stages: [pre-push]

  # ── Frontend linting (requires node — skips gracefully if unavailable) ─
  - repo: local
    hooks:
      - id: eslint
        name: eslint (frontend)
        language: system
        entry: bash -c 'command -v npx >/dev/null 2>&1 || { echo "Skipping eslint (node not installed locally)"; exit 0; }; cd frontend && npx eslint --max-warnings 0 "$@"' --
        files: ^frontend/src/.*\.(ts|tsx)$
        types: [file]
        pass_filenames: true
